<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezk Pc Store Home Page</title>
    <meta name="description" content="Home Page of Ezk Pc Store">
    <meta name="author" content="Ezequiel Gimenez">
    <meta property="og:title" content="Home page Ezk Pc Store" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <link rel="icon" href="images/ezk-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/products.css">
    <script type="module" src="scripts/index.js"></script>
</head>

<body>
    <header>
        <img src="images/ezk-logo.png" alt="Logo Ezk Pc Store" class="ezkLogo" width="150">
        <h1>EZK PC STORE</h1>
        <button id="menuButton" aria-label="Menu"></button>

        <nav class="navigation">
            <a href="index.html" title="Home">Home</a>
            <a href="products.html" title="Products">Products</a>
            <a href="distributors.html" title="Distributors">Distributors</a>
        </nav>
    </header>

    <main>
        <div class="heroImage">
            <img src="images/banner-products.webp" alt="hero image">
        </div>

        <div class="categoriesProducts">
            <h2>Categories</h2>
            <div id="categories" class="category">
                <img id="category1" src="images/motherboards.webp" alt="motherboards">
                <img id="category2" src="images/graphic-card.webp" alt="graphic-card">
                <img id="category3" src="images/processors.webp" alt="processors">
                <img id="category4" src="images/memory.webp" alt="memory">
                <img id="category5" src="images/monitors.webp" alt="monitors">
                <img id="category6" src="images/cases.webp" alt="cases">
            </div>

            <h2 id="product-title" class="hidden">Products</h2>
            <div id="products" class="products hidden">
                <div id="category1-products" class="hidden"></div>
                <div id="category2-products" class="hidden"></div>
                <div id="category3-products" class="hidden"></div>
                <div id="category4-products" class="hidden"></div>
                <div id="category5-products" class="hidden"></div>
                <div id="category6-products" class="hidden"></div>
            </div>

            <dialog id="products-details" class="modal">
                <h2 id="modal-title"></h2>
                <button id="closeButton">X</button>
                <img id="modal-image" src="images/placeholder.webp" alt="Product Image">
                <p id="modal-description"></p>
            </dialog>

            <div id="currency-converter">
                <h3>Currency Converter</h3>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount">

                <label for="from-currency">From:</label>
                <input type="text" id="from-currency" value="USD" readonly>

                <label for="to-currency">To:</label>
                <select id="to-currency">
                    <option value="EUR">Euro (EUR)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                    <option value="GBP">British Sterling (GBP)</option>
                    <option value="CAD">Canadian Dollar (CAD)</option>
                    <option value="CNY">Chinese Renminbi/Yuan(CNY)</option>
                    <option value="ARS">Argentinian Peso (ARS)</option>
                </select>

                <button id="convert-button">Convert</button>

                <p id="result">Conversion result:<br><span id="conversion-result"></span></p>
            </div>
        </div>
    </main>

    <footer>
        <h2>EZK PC STORE</h2>
        <p>123 Main Street, Suite 575</p>
        <p>Tech District, New York, NY 10001, USA</p>
        <p>+1 (123) 456-7890</p>
        <div>
            <img src="images/instagram.png" alt="instagram logo" width="20">
            <img src="images/tik-tok.png" alt="tik tok logo" width="20">
            <img src="images/twitter.png" alt="twitter logo" width="20">
        </div>
        <p id="footer"></p>
    </footer>
</body>
