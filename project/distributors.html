<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezk Pc Store Home Page</title>
    <meta name="description" content="Distributors Form Page of Ezk Pc Store">
    <meta name="author" content="Ezequiel Gimenez">
    <meta property="og:title" content="Form to distributors Ezk Pc Store" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ezeg92.github.io/wdd231/project/distributors.html" />
    <meta property="og:image" content="https://ezeg92.github.io/wdd231/project/images/ezk-logo.webp" />
    <link rel="icon" href="images/fav.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/distributors.css">
    <script src="scripts/distributors.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/ezk-logo.webp" alt="Logo Ezk Pc Store" class="ezkLogo"></a>
        <h1>Gear Up for Excellence</h1>
        <button id="menuButton" aria-label="Menu"></button>

        <nav class="navigation">
            <a href="index.html" title="Home">Home</a>
            <a href="products.html" title="Products">Products</a>
            <a href="distributors.html" title="Distributors">Distributors</a>
        </nav>
    </header>

    <main>
        <picture>
            <source srcset="images/banner-form-desktop.webp" media="(min-width: 1024px)">
            <source srcset="images/banner-form-desktop.webp" media="(min-width: 768px)">
            <img src="images/banner-form.webp" alt="banner">
        </picture>

        <div class="main-content">
            <div class="message">
                <p id="welcomeMessage"></p>
                <p id="backSoon"></p>
                <p id="visitDayMessage"></p>
            </div>
            <div id="form-message"></div>
            <form action="thankyou.html" method="get" id="distributorForm">
                <!-- Basic Company Information -->
                <fieldset>
                    <legend>Basic Company Information</legend>
                    <label for="company-name">Company Name: *</label>
                    <input type="text" id="company-name" name="company-name" required>

                    <label for="address">Business Address: *</label>
                    <input type="text" id="address" name="address" required>

                    <label for="phone">Phone Number: *</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Corporate Email: *</label>
                    <input type="email" id="email" name="email" required>

                    <label for="website">Website or Social Media:</label>
                    <input type="url" id="website" name="website">
                </fieldset>

                <!-- Primary Contact Information -->
                <fieldset>
                    <legend>Primary Contact Information</legend>
                    <label for="contact-name">Full Name: *</label>
                    <input type="text" id="contact-name" name="contact-name" required>

                    <label for="position">Position: *</label>
                    <input type="text" id="position" name="position" required>

                    <label for="contact-phone">Phone Number: *</label>
                    <input type="tel" id="contact-phone" name="contact-phone" required>
                </fieldset>

                <!-- Business Information -->
                <fieldset>
                    <legend>Business Information</legend>
                    <label for="sector">Main Sector: *</label>
                    <input type="text" id="sector" name="sector" placeholder="e.g., Technology, Gaming, Design"
                        required>

                    <label for="coverage">Coverage Region: *</label>
                    <input type="text" id="coverage" name="coverage"
                        placeholder="Local, Regional, National, International" required>
                </fieldset>

                <!-- Financial and Operational Information -->
                <fieldset>
                    <legend>Financial and Operational Information</legend>
                    <label for="sales">Estimated Monthly/Annual Sales: *</label>
                    <input type="number" id="sales" name="sales" required>

                    <label for="logistics">Logistical Capacity:</label>
                    <input type="text" id="logistics" name="logistics" placeholder="Warehouse, Transportation, etc.">
                </fieldset>

                <!-- Commercial References -->
                <fieldset>
                    <legend>Commercial References</legend>

                    <label for="experience">Experience with Tech Wholesalers: *</label>
                    <textarea id="experience" name="experience" placeholder="Any experience you consider relevant"
                        required></textarea>
                </fieldset>

                <button type="submit" class="submit">Submit Application</button>
            </form>
        </div>

    </main>

    <footer>
        <img src="images/ezk-logo-footer.webp" alt="logo footer">
        <p class="address">123 Main Street, Suite 575<br>Tech District, New York, NY 10001, USA<br>+1 (123) 456-7890</p>
        <div>
            <img src="images/instagram.webp" alt="instagram logo" width="20">
            <img src="images/tik-tok.webp" alt="tik tok logo" width="20">
            <img src="images/twitter.webp" alt="twitter logo" width="20">
        </div>
        <p id="footer"></p>
    </footer>
</body>

</html>
