<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Chamber of Commerce</title>
    <meta name="description" content="Ice Cream Home Page Chamber of Commerce of Rosario, Argentina">
    <meta name="author" content="Ezequiel Gimenez">
    <meta property="og:title" content="Home page Chamber of commerce" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ezeg92.github.io/wdd231/chamber/index.html" />
    <meta property="og:image" content="https://ezeg92.github.io/wdd231/chamber/images/logo-chamber.webp" />
    <link rel="icon" href="images/logo-chamber.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/home.css">
    <script src="scripts/home.js" defer></script>
</head>

<body>
    <header>
        <img src="images/logo-chamber.webp" alt="Logo Chamber of Commerce" class="chamberLogo">
        <h1>Ice Cream <br>Chamber of Commerce</h1>
        <button id="menuButton" aria-label="Menu"></button>

        <nav class="navigation">
            <a href="index.html" title="Home">Home</a>
            <a href="#" title="Discover">Discover</a>
            <a href="/chamber/directory.html" title="Directory">Directory</a>
            <a href="#" title="Join">Join</a>
        </nav>
    </header>

    <main>
        <div class="heroImage">
            <picture>
                <source srcset="/chamber/images/hero-image.jpg" media="(min-width: 1024px)">
                <img src="/chamber/images/hero-image-mobile.png" alt="Ice Cream hero image">
            </picture>
        </div>

        <div class="callToAction">
            <h2>Join the sweetest network of ice cream shops in Rosario!<br>Become a member of the Ice Cream Chamber
                of
                Commerce and boost your business.</h2>
            <button class="joinUs">Join Us</button>
        </div>

        <section class="events">
            <div class="events-card">
                <h2>Events</h2>
                <p></p>
            </div>
        </section>

        <section class="weather">
            <div id="currentWeather">
                <h2>Current Weather</h2>
                <img id="weather-icon" src="" alt="">
                <p id="current-temp"></p>
                <p id="weather-desc"></p>
                <p id="weather-details"></p>
            </div>

            <div id="forecastWeather">
                <h2>Weather Forecast</h2>
                <div class="forecast-cards">
                    <div class="forecast-card">
                        <p id="forecastDate"></p>
                        <img id="forecast-icon" src="" alt="">
                        <p id="forecastTemp"></p>
                        <p id="forecast-desc"></p>
                    </div>
                    <div class="forecast-card">
                        <p id="forecastDate"></p>
                        <img id="forecast-icon" src="" alt="">
                        <p id="forecastTemp"></p>
                        <p id="forecast-desc"></p>
                    </div>
                    <div class="forecast-card">
                        <p id="forecastDate"></p>
                        <img id="forecast-icon" src="" alt="">
                        <p id="forecastTemp"></p>
                        <p id="forecast-desc"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="highlight-section">
            <div id="spotlights"></div>
        </section>

    </main>

    <footer>
        <p id="footer"></p>
    </footer>

</body>

</html>
